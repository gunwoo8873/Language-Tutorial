<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery_Text</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function() {
        for (let i = 0; i < 256; i++) {
            $(`<div></div>`).css({
                height: 2,
                background: `rgb(`+ i + `.` + i + `.` + i +`)`
            }).appendTo(`body`);
        }
    })
    </script>
</head>
<body>
    
</body>
</html>
